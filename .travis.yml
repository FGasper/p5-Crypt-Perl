language: perl
os:
  - linux
#  - osx    #doesnâ€™t install the correct perl
perl:
  - "5.26"
  - "5.24"
  - "5.22"
  - "5.20"
  - "5.18"
  - "5.16"
  - "5.14"
  - "5.12"
  - "5.10"
  - "5.8"
install: 'echo "perl5: $PERL5LIB"; cpanm --installdeps --notest .'
matrix:
  include:
    - os: osx
      perl: system
      before_install:
        - cpan App::cpanminus
        - "cpanm --local-lib=~/perl5 local::lib && eval $(perl -I ~/perl5/lib/perl5/ -Mlocal::lib)"
        - export PATH=$PATH:$HOME/perl5/bin
        - export PERL5LIB=$HOME/perl5/lib
